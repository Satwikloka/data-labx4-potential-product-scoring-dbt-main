name: CI - Run on workflows on staging

on: 
  push: 
    branches: 
      - main

permissions:
  id-token: write
  contents: read

jobs:
  staging:
    timeout-minutes: 10
    runs-on: decathlon
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN:  ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: pre/post clean
        uses: dktunited/.github/actions/cleaner@main

      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1
      
      - name: Set up Python 3.9 ðŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      
      - name: Install dbx
        run: |
          pip install dbx

      - name: Prepare databricks profile ðŸ”‘
        run: |
          echo "[datalab-ci]" >> ~/.databrickscfg
          echo "host = $DATABRICKS_HOST" >> ~/.databrickscfg
          echo "token = $DATABRICKS_TOKEN" >> ~/.databrickscfg
      - name: Deploy workflows on staging and run it ðŸš€
        run: |
          dbx deploy --jobs=STAGING-potential-product-scoring-dbt,STAGING-potential-product-scoring-dbt-FULL-REFRESH --environment=staging --jinja-variables-file conf/staging.yml 