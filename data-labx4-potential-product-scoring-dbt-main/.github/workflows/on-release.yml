name: Release pipeline

on:
  release:
    types: ['published', 'edited']
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  DBT_PROFILES_DIR: ./
  DBT_ACCESS_TOKEN: ${{ secrets.DBT_ACCESS_TOKEN }}
  DBT_TARGET: prod
  
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-prod-pipeline:
    timeout-minutes: 10
    runs-on: decathlon
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN:  ${{ secrets.DATABRICKS_TOKEN }}
    steps:
      - name: pre/post clean
        uses: dktunited/.github/actions/cleaner@main

      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1
      
      - name: Set up Python 3.9 ðŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      
      - name: Install dbx
        run: |
          pip install dbx

      - name: Prepare databricks profile ðŸ”‘
        run: |
          echo "[prod]" >> ~/.databrickscfg
          echo "host = $DATABRICKS_HOST" >> ~/.databrickscfg
          echo "token = $DATABRICKS_TOKEN" >> ~/.databrickscfg
      
      - name: Deploy workflows on prod and run it ðŸš€
        run: |
          dbx deploy --jobs=PROD-potential-product-scoring-dbt,PROD-potential-product-scoring-dbt-FULL-REFRESH --environment=prod --jinja-variables-file conf/prod.yml 


  # This job deploys the docs to GitHub Pages
  docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: deploy-prod-pipeline
    runs-on: ubuntu-latest
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN:  ${{ secrets.DATABRICKS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - uses: actions/setup-python@v1
        with:
         python-version: "3.7.x"

      - name: Install dependencies
        run: |
         pip install dbt-databricks
      - name: Run dbt models
        run: dbt docs generate

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: export_doc_generated
          path: target
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: target
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
